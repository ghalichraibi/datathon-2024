<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
  <!-- Left-aligned geometric symbol -->
  <g transform="translate(40, 15)">
    <!-- Main hexagon with premium line weight -->
    <path d="M30 0 L60 17 L60 52 L30 69 L0 52 L0 17 Z" 
          fill="none" 
          stroke="#000000" 
          stroke-width="1.5"/>
    <!-- Inner lines suggesting connectivity -->
    <path d="M30 0 L30 69 M0 17 L60 17 M0 52 L60 52" 
          fill="none" 
          stroke="#000000" 
          stroke-width="1"/>
    <!-- Elegant dots at intersections -->
    <circle cx="30" cy="0" r="2" fill="#000000"/>
    <circle cx="30" cy="69" r="2" fill="#000000"/>
    <circle cx="0" cy="17" r="2" fill="#000000"/>
    <circle cx="60" cy="17" r="2" fill="#000000"/>
    <circle cx="0" cy="52" r="2" fill="#000000"/>
    <circle cx="60" cy="52" r="2" fill="#000000"/>
  </g>
  
  <!-- Text Group -->
  <g transform="translate(120, 65)">
    <!-- Text "FINSIGHT" -->
    <text font-family="Arial, sans-serif" 
          font-weight="300" 
          font-size="42" 
          fill="#000000"
          letter-spacing="2">
      FINSIGHT
    </text>
    
    <!-- Text "AI" with further increased spacing -->
    <text x="225" 
          font-family="Arial, sans-serif" 
          font-weight="300" 
          font-size="42" 
          fill="#000000"
          letter-spacing="2">
      AI
    </text>
  </g>
</svg>